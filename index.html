    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Akademia Pro" />
    <meta name="format-detection" content="telephone=no" />

    <meta name="msapplication-TileColor" content="#2563eb" />

    <link rel="sitemap" type="application/xml" title="Sitemap" href="/api/public/sitemap.xml" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://akademia-pro.vercel.app/" />
    <meta property="og:title" content="Akademia Pro - School Management Portal" />
    <meta
      property="og:description"
      content="Modern school management portal for Students, Teachers, Parents, and Administrators"
    />
    <meta property="og:image" content="https://akademia-pro.vercel.app/og-image.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Akademia Pro - School Management Portal" />
    <meta
      name="twitter:description"
      content="Modern school management portal for Students, Teachers, Parents, and Administrators"
    />
    <meta name="twitter:image" content="https://akademia-pro.vercel.app/og-image.svg" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Akademia Pro",
        "description": "Modern School Management Portal for Students, Teachers, Parents, and Administrators",
        "url": "https://akademia-pro.vercel.app/",
        "logo": "https://akademia-pro.vercel.app/og-image.svg",
        "sameAs": [
          "https://www.facebook.com/akademiapro",
          "https://www.instagram.com/akademiapro",
          "https://www.youtube.com/akademiapro"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "Indonesian"
        },
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "ID",
          "addressLocality": "Indonesia"
        }
      }
    </script>
    <title>Akademia Pro - School Management Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener(
        'error',
        event => {
          const isOurAppError = event.filename && event.filename.startsWith(window.location.origin)
          if (isOurAppError) {
            navigator.sendBeacon(
              '/api/client-errors',
              JSON.stringify({
                message: event.message,
                url: window.location.href,
                userAgent: navigator.userAgent,
                source: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                stack: event.error ? event.error.stack : null,
                timestamp: new Date().toISOString(),
              })
            )
          }
        },
        true
      )
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
