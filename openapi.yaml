      tags:
        - Webhooks
      summary: List webhooks
      description: Retrieves all webhook configurations
      operationId: listWebhooks
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Webhooks retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/WebhookConfig'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Webhooks
      summary: Create webhook
      description: Creates a new webhook configuration
      operationId: createWebhook
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebhookRequest'
      responses:
        '200':
          description: Webhook created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WebhookConfig'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhooks/{id}:
    get:
      tags:
        - Webhooks
      summary: Get webhook
      description: Retrieves a specific webhook configuration
      operationId: getWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Webhook configuration ID
          schema:
            type: string
      responses:
        '200':
          description: Webhook retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WebhookConfig'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Webhook not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Webhooks
      summary: Update webhook
      description: Updates an existing webhook configuration
      operationId: updateWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Webhook configuration ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWebhookRequest'
      responses:
        '200':
          description: Webhook updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/WebhookConfig'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Webhook not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Webhooks
      summary: Delete webhook
      description: Deletes a webhook configuration
      operationId: deleteWebhook
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Webhook configuration ID
          schema:
            type: string
      responses:
        '200':
          description: Webhook deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                          deleted:
                            type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Webhook not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /webhooks/test:
    post:
      tags:
        - Webhooks
      summary: Test webhook
      description: Sends a test payload to a webhook URL
      operationId: testWebhook
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestWebhookRequest'
      responses:
        '200':
          description: Test webhook sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  status:
                    type: integer
                    description: HTTP status code from webhook endpoint
                  response:
                    type: string
                  error:
                    type: string
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/webhooks/process:
    post:
      tags:
        - Monitoring
      summary: Process webhook deliveries
      description: Manually processes pending webhook deliveries
      operationId: processWebhookDeliveries
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Webhook deliveries processed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string

  /admin/webhooks/dead-letter-queue:
    get:
      tags:
        - Monitoring
      summary: Get dead letter queue
      description: Retrieves all failed webhook deliveries
      operationId: getDeadLetterQueue
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Dead letter queue retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/DeadLetterWebhook'

  /admin/webhooks/dead-letter-queue/{id}:
    delete:
      tags:
        - Monitoring
      summary: Delete dead letter queue entry
      description: Deletes an entry from the dead letter queue
      operationId: deleteDeadLetterEntry
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Dead letter queue entry ID
          schema:
            type: string
      responses:
        '200':
          description: Entry deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                          deleted:
                            type: boolean

  /admin/metrics:
    get:
      tags:
        - Monitoring
      summary: Get system metrics
      description: Retrieves integration monitoring metrics
      operationId: getMetrics
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metrics'

  /admin/rate-limit:
    get:
      tags:
        - Monitoring
      summary: Get rate limit stats
      description: Retrieves rate limiting statistics
      operationId: getRateLimitStats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Rate limit stats retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/RateLimitStats'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authentication token obtained from /api/auth/login

  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        requestId:
          type: string
          format: uuid

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Error code
          enum:
            - NETWORK_ERROR
            - TIMEOUT
            - RATE_LIMIT_EXCEEDED
            - SERVICE_UNAVAILABLE
            - CIRCUIT_BREAKER_OPEN
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - VALIDATION_ERROR
            - CONFLICT
            - BAD_REQUEST
            - INTERNAL_SERVER_ERROR
        requestId:
          type: string
          format: uuid
        details:
          type: object
          description: Additional error details
          additionalProperties: true

    HealthResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                status:
                  type: string
                  example: healthy
                timestamp:
                  type: string
                  format: date-time

    LoginRequest:
      type: object
      required:
        - email
        - password
        - role
      properties:
        email:
          type: string
          format: email
          description: User's email address
        password:
          type: string
          format: password
          description: User's password
        role:
          type: string
          enum: [student, teacher, parent, admin]
          description: User's role

    LoginResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                token:
                  type: string
                  description: JWT authentication token
                user:
                  $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
        name:
          type: string
          description: User's full name
        email:
          type: string
          format: email
          description: User's email address
        role:
          type: string
          enum: [student, teacher, parent, admin]
          description: User's role
        avatarUrl:
          type: string
          format: uri
          description: URL to user's avatar image
        classId:
          type: string
          description: Class ID (for students)
        studentIdNumber:
          type: string
          description: Student ID number
        classIds:
          type: array
          items:
            type: string
          description: List of class IDs (for teachers)
        childId:
          type: string
          description: Child's user ID (for parents)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    StudentDashboard:
      type: object
      properties:
        schedule:
          type: array
          items:
            type: object
            properties:
              day:
                type: string
                enum: [Senin, Selasa, Rabu, Kamis, Jumat]
              time:
                type: string
                example: "08:00 - 09:30"
              courseId:
                type: string
              courseName:
                type: string
              teacherName:
                type: string
        recentGrades:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Grade'
              - type: object
                properties:
                  courseName:
                    type: string
        announcements:
          type: array
          items:
            allOf:
