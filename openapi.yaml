openapi: 3.0.3
info:
  title: Akademia Pro API
  description: |
    School management system API for students, teachers, parents, and administrators.
    
    ## Authentication
    
    Most endpoints require authentication via JWT token. Include the token in the `Authorization` header:
    
    ```
    Authorization: Bearer eyJhbGciOiJIUzI1NiIs...
    ```
    
    Tokens are obtained via the `/api/auth/login` endpoint and expire after 24 hours.
    
    ## Rate Limiting
    
    All endpoints are rate-limited. Check the response headers for rate limit information:
    
    - `X-RateLimit-Limit`: Maximum requests per window
    - `X-RateLimit-Remaining`: Remaining requests in current window
    - `X-RateLimit-Reset`: Unix timestamp when window resets
    
    ## Error Handling
    
    All errors follow a standard format:
    
    ```json
    {
      "success": false,
      "error": "Error message",
      "code": "ERROR_CODE",
      "requestId": "uuid-v4",
      "details": {}
    }
    ```
    
    See the error codes section for a complete list of possible error codes.
  version: 1.0.0
  contact:
    name: Akademia Pro Support
    email: support@akademiapro.com
  license:
    name: Proprietary

servers:
  - url: https://your-domain.workers.dev/api
    description: Production server
  - url: https://staging.your-domain.workers.dev/api
    description: Staging server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: User authentication and token management
  - name: Students
    description: Student portal endpoints
  - name: Teachers
    description: Teacher portal endpoints
  - name: Admin
    description: Admin portal endpoints
  - name: Webhooks
    description: Webhook configuration and management
  - name: Monitoring
    description: System monitoring and metrics

paths:
  /health:
    get:
      tags:
        - Health
      summary: Check API health
      description: Returns the current health status of the API
      operationId: healthCheck
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticates a user and returns a JWT token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/verify:
    get:
      tags:
        - Authentication
      summary: Verify token
      description: Verifies a JWT token and returns user information
      operationId: verifyToken
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /students/{id}/dashboard:
    get:
      tags:
        - Students
      summary: Get student dashboard
      description: Retrieves student dashboard data including schedule, grades, and announcements
      operationId: getStudentDashboard
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Student ID
          schema:
            type: string
      responses:
        '200':
          description: Dashboard data retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/StudentDashboard'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /teachers/{id}/classes:
    get:
      tags:
        - Teachers
      summary: Get teacher classes
      description: Retrieves all classes taught by a teacher
      operationId: getTeacherClasses
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Teacher ID
          schema:
            type: string
      responses:
        '200':
          description: Classes retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Class'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /classes/{id}/students:
    get:
      tags:
        - Teachers
      summary: Get class students
      description: Retrieves all students in a class with their grades
      operationId: getClassStudents
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Class ID
          schema:
            type: string
      responses:
        '200':
          description: Students retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/StudentWithGrade'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Class not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /grades:
    post:
      tags:
        - Teachers
      summary: Create grade
      description: Creates a new grade for a student
      operationId: createGrade
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGradeRequest'
      responses:
        '200':
          description: Grade created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Grade'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /grades/{id}:
    put:
      tags:
        - Teachers
      summary: Update grade
      description: Updates an existing grade
      operationId: updateGrade
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Grade ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGradeRequest'
      responses:
        '200':
          description: Grade updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Grade'
        '400':
          description: Grade not created yet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Grade not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users:
    get:
      tags:
        - Admin
      summary: Get all users
      description: Retrieves all users with optional filtering
      operationId: getUsers
      security:
        - BearerAuth: []
      parameters:
        - name: role
          in: query
          description: Filter by role
          schema:
            type: string
            enum: [student, teacher, parent, admin]
        - name: classId
          in: query
          description: Filter by class ID (for students)
          schema:
            type: string
        - name: teacherId
          in: query
          description: Filter by teacher ID (for classes)
          schema:
            type: string
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Admin
      summary: Create user
      description: Creates a new user account
      operationId: createUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CreateStudentRequest'
                - $ref: '#/components/schemas/CreateTeacherRequest'
                - $ref: '#/components/schemas/CreateParentRequest'
                - $ref: '#/components/schemas/CreateAdminRequest'
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{id}:
    get:
      tags:
        - Admin
      summary: Get user by ID
      description: Retrieves a specific user by ID
      operationId: getUserById
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                allOf:
